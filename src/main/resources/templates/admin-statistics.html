<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div th:replace="fragments/logged-header :: header"></div>
<div class="container my-5">
  <div class="hero-unit">
    <h3>Welcome, Admin user: <span th:text="${user.lastName}"/></h3>
    <div>
      <p>
        <a href="/admins/statistics/dates" class="btn btn-success">Click to display the bar chart daily.</a>
      </p>
    </div>
    <div>
      <p>
        <a href="/admins/statistics/doctors" class="btn btn-warning">Click to display the pie chart by doctor.</a>
      </p>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Medappoint</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://source.unsplash.com/1600x900/?healthcare');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .register-container {
      background-color: rgba(186, 185, 185, 0.7);
      border-radius: 10px;
      padding: 40px;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<div class="container register-container">
  <h1 class="text-center">Register to Medappoint</h1>
  <div class="text-center">
    <a href="/register/patient" class="btn btn-primary btn-lg m-2">Register as Patient</a>
    <a href="/register/doctor" class="btn btn-success btn-lg m-2">Register as Doctor</a>
  </div>
  <p class="text-center mt-3">
    Already have an account? <a th:href="@{/login}" class="text-info">Login here</a>
  </p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
